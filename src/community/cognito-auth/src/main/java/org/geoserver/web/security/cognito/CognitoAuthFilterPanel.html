<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<body>
		<wicket:head>
			<style type="text/css">
				ul.horizontal div {
				display:inline;
				}
			</style>
		</wicket:head>
		<wicket:extend>
			<ul>
				<li>
					<fieldset>
						<legend>
							<span>
								<wicket:message key="userPoolHeader"></wicket:message>
								<a href="#" wicket:id="userPoolHelp" class="help-link"></a>
							</span>
						</legend>
						<ul>
							<li>
								<label for="awsRegion">
									<wicket:message key="awsRegion"></wicket:message>
								</label>
								<input id="awsRegion" wicket:id="awsRegion" type="text" class="text" />
							</li>
							<li>
								<label for="userPoolID">
									<wicket:message key="userPoolID"></wicket:message>
								</label>
								<input id="userPoolID" wicket:id="userPoolID" type="text" class="text" />
							</li>
							<li>
								<label for="clientID">
									<wicket:message key="clientID"></wicket:message>
								</label>
								<input id="clientID" wicket:id="clientID" type="text" class="text" />
							</li>
							<li>
								<label for="jwksFilePath">
									<wicket:message key="jwksFilePath"></wicket:message>
								</label>
								<input id="jwksFilePath" wicket:id="jwksFilePath" type="text" class="text" />
							</li>
						</ul>
					</fieldset>
				</li>
			</ul>
		</wicket:extend>
	</body>
</html>
